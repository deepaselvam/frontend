<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function validate()
		{
			var i=0;
			if(i==1)
			{
				document.write("Invalid data");
			}
			else
			{
				document.write("Valid data");
			}
		}
	</script>
</head>
<body>
	<form>
	Name:
	<input type="Name">
	<br><br>
	Password:
	<input type="Password">
	<br>
	<input type="submit" value="Click" onclick="validate()">
</form>
	

</body>
</html>
